<svg xmlns="http://www.w3.org/2000/svg">
  <title>Sunday Background</title>
  <defs>
    <linearGradient id="grlRed" x1="0%" x2="100%">
      <stop style="stop-color: #ff4242; stop-opacity: 0.2;" offset="0"/>
      <stop style="stop-color: #ff4242; stop-opacity: 0;" offset="1"/>
    </linearGradient>
    <linearGradient id="grrYellow" x1="0%" x2="100%">
      <stop style="stop-color: #ffed2b; stop-opacity: 0;" offset="0"/>
      <stop style="stop-color: #ffed2b; stop-opacity: 0.2;" offset="1"/>
    </linearGradient>
  </defs>
  <rect style="fill: url(#grlRed);" x="0%" width="50%" y="0%" height="100%"/>
  <rect style="fill: url(#grrYellow);" x="50%" width="50%" y="0%" height="100%"/>
</svg>